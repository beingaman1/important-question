<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      transition: all 0.8s ease;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    button {
      padding: 15px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0 15px;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4b5c;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #555;
      color: white;
      position: absolute;
    }

    /* Celebration mode */
    .celebrate {
      background: radial-gradient(circle, #ff4b5c, #ffdde1);
    }

    .celebrate h1 {
      font-size: 3rem;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="text">Hi Manya, will you be my valentine?</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™„</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const text = document.getElementById("text");
    const body = document.body;

    // Initial position for "No" button
    noBtn.style.left = "60%";
    noBtn.style.top = "60%";

    // YES button action
    yesBtn.addEventListener("click", () => {
      body.classList.add("celebrate");
      text.innerText = "Aman is the luckiest guy in the world â¤ï¸";

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Hearts animation
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
      }, 300);
    });

    // NO button runs away
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 120) {
        const x = Math.random() * (window.innerWidth - rect.width);
        const y = Math.random() * (window.innerHeight - rect.height);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }
    });

    // Prevent clicking NO
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
    });
  </script>
</body>
</html>
